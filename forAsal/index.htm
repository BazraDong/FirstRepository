<!DOCTYPE html><!--this is comment -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyWebSite</title>
  <style></style>
</head>
<body>


  <p id="id1">This is the list of Cars </p>
  <p id="list_of_cars"></p>
  
  <script>
    let cars=["BMW","Scorpio","Lamborgini","pajero_ford","sujuki"];
    let i,len,text;
    for(i=0,len=cars.length,text="";i<len;i++){
      text+=cars[i]+"<br>";
    }
    document.getElementById('list_of_cars').innerHTML=`${text}`;
  
  </script>
  
  
</body>
</html>
