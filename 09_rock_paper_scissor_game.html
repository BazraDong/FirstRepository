<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game creation</title>
</head>
<body>
  <button onclick="

  playGame('Scissor');

  ">Scissor</button>

  <button onclick="

  playGame('Paper');
  ">Paper</button>

  <button onclick="

  playGame('Rock');
  
  ">Rock</button>

  <button onclick="
  score.wins=0;
  score.losses=0;
  score.draw=0;
  localStorage.removeItem('score');
 
  ">Reset Scores</button>
  <p class="forResult"></p><br>
  <p class="forMove"></p><br>
  <p class="toDisplay"></p><br>

  <script>

    let score=JSON.parse(localStorage.getItem('score'))||{
      wins:0,
      losses:0,
      draw:0
    };
    
  function playGame(playerMove)
  {
    let result='';
    const computerMove=pickComputerMove();
    if(playerMove==='Scissor')
    {
      if(computerMove==='Scissor'){
        result='Draw';
        document.querySelector('.forResult').innerHTML='It was Draw';
        document.querySelector('.forMove').innerHTML='You chose Scissor and Computer chose Scissor';
      }else if(computerMove==='Rock'){
        result='You Losses';
        document.querySelector('.forResult').innerHTML='You Lose';
        document.querySelector('.forMove').innerHTML='You chose Scissor and Computer chose Rock';
      }else if(computerMove==='Paper'){
        result='You Wins';
        document.querySelector('.forResult').innerHTML='You Win';
        document.querySelector('.forMove').innerHTML='You chose Scissor and Computer chose Paper';
      }
    }
    if(playerMove==='Rock')
    {
      if(computerMove==='Scissor'){
        result='You Wins';
        document.querySelector('.forResult').innerHTML='You Win';
        document.querySelector('.forMove').innerHTML='You chose Rock and Computer chose Scissor';
      }else if(computerMove==='Rock'){
        result='Draw';
        document.querySelector('.forResult').innerHTML='It was Draw';
        document.querySelector('.forMove').innerHTML='You choose Rock and computer Choose Rock';
      }else if(computerMove==='Paper'){
        result='You Losses';
        document.querySelector('.forResult').innerHTML='You Lose';
        document.querySelector('.forMove').innerHTML='You Choose Rock and Computer Choose Paper';
      }
    }
    if(playerMove==='Paper')
    {
      if(computerMove==='Scissor'){
        result='You Losses';
        document.querySelector('.forResult').innerHTML='You Lose';
        document.querySelector('.forMove').innerHTML='You choose Paper and Computer Choose Scissor';
      }else if(computerMove==='Rock'){
        result='You Wins';
        document.querySelector('.forResult').innerHTML='You Win';
        document.querySelector('.forMove').innerHTML='You choose Paper and Computer Choose Rock';
      }else if(computerMove==='Paper'){
        result='Draw';
        document.querySelector('.forResult').innerHTML='It was Draw';
        document.querySelector('.forMove').innerHTML='You choose Paper and Computer Choose Paper';
      }
    }
      
      if(result==="You Wins"){
        score.wins+=1;
      }
      else if(result==="You Losses"){
        score.losses+=1;

      }else if(result==="Draw"){
        score.draw+=1;
      }

      localStorage.setItem('score',JSON.stringify(score));
      // console.log( typeof score);

      // console.log(score.wins);
      document.querySelector('.toDisplay').innerHTML=` Wins: ${score.wins} :Losses: ${score.losses} :Draw: ${score.draw}`;

      // alert(`computer Chooose ${computerMove}. you Choose ${playerMove}. ${result}.
      // Wins: ${score.wins} :Losses: ${score.losses} :Draw: ${score.draw}`);
  }

  function pickComputerMove()
  {
    const randomNumber=Math.random();
    let computerMove='';
    if(randomNumber> 0 && randomNumber<1/3){
      computerMove='Scissor';
    }else if(randomNumber>1/3 && randomNumber<2/3){
      computerMove='Paper';
    }else if(randomNumber>2/3 && randomNumber<1){
      computerMove='Rock';
    }
    return computerMove;
    // console.log(computerMove);
    }
  </script>
</body>
</html>
